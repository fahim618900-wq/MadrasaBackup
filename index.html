<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Madrasa Student Search</title>

<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Hind Siliguri';}

body{
background:#003d3d;
display:flex;
justify-content:center;
}

.app{
width:100%;
max-width:412px;
background:#f4f4f4;
min-height:100vh;
}

/* ---------- STICKY SEARCH ---------- */
.search-box{
position:sticky;
top:0;
background:white;
padding:12px;
z-index:100;
box-shadow:0 2px 6px rgba(0,0,0,.2);
}

select,input{
width:100%;
padding:10px;
margin-top:6px;
border-radius:6px;
border:1px solid #ccc;
}

table{
width:100%;
border-collapse:collapse;
background:white;
margin-top:10px;
}

th,td{
border:1px solid #ddd;
padding:8px;
font-size:14px;
}

th{
background:#004d40;
color:white;
}

tr:hover{
background:#e0f2f1;
cursor:pointer;
}

.profile{
background:white;
margin:10px;
padding:15px;
border-radius:10px;
border:2px solid #004d40;
}

img{
width:120px;
display:block;
margin:auto;
margin-bottom:10px;
border-radius:8px;
}

button{
width:100%;
padding:10px;
background:#004d40;
color:white;
border:none;
border-radius:6px;
margin-top:10px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

<!-- SEARCH AREA -->
<div class="search-box">

<select id="classSelect"></select>

<input id="searchInput"
placeholder="à¦¶à§à¦§à§ à¦›à¦¾à¦¤à§à¦°à§‡à¦° à¦¨à¦¾à¦® à¦²à¦¿à¦–à§à¦¨">

</div>

<!-- RESULT TABLE -->
<div id="tableArea"></div>

<!-- PROFILE -->
<div id="profileArea"></div>

</div>

<script>
let db;

/* ---------- LOAD DB ---------- */
(async()=>{

const SQL=await initSqlJs({
locateFile:f=>"https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/"+f
});

let res=await fetch("madrasa.db");
let buf=await res.arrayBuffer();

db=new SQL.Database(new Uint8Array(buf));

initClasses();

})();

/* ---------- LOAD CLASSES ---------- */
function initClasses(){

let data=db.exec(
"SELECT DISTINCT class FROM students"
)[0].values;

let sel=document.getElementById("classSelect");

sel.innerHTML="<option value=''>Select Class</option>";

data.forEach(c=>{
sel.innerHTML+=`<option>${c[0]}</option>`;
});
}

/* ---------- SEARCH ---------- */
document.getElementById("searchInput")
.oninput=function(){

let name=this.value.toLowerCase();
let cls=document.getElementById("classSelect").value;

if(!cls || !name)return;

let rows=db.exec(
"SELECT student_id,name,father_name,class,mobile FROM students"
)[0].values;

let match=rows.filter(r=>
r[3]==cls &&
r[1].toLowerCase().includes(name)
);

renderTable(match);
};

/* ---------- TABLE ---------- */
function renderTable(data){

let html=`
<table>
<tr>
<th>ID</th>
<th>Name</th>
<th>Father</th>
<th>Class</th>
<th>Mobile</th>
</tr>
`;

data.forEach(r=>{
html+=`
<tr onclick="showProfile('${r[0]}')">
<td>${r[0]}</td>
<td>${r[1]}</td>
<td>${r[2]}</td>
<td>${r[3]}</td>
<td>${r[4]}</td>
</tr>`;
});

html+="</table>";

document.getElementById("tableArea").innerHTML=html;
document.getElementById("profileArea").innerHTML="";
}

/* ---------- PROFILE ---------- */
function showProfile(id){

let r=db.exec(
`SELECT * FROM students WHERE student_id='${id}'`
)[0].values[0];

let img="";

if(r[6]){
let blob=new Uint8Array(r[6]);
let base64=btoa(
blob.reduce((d,b)=>d+String.fromCharCode(b),'')
);
img=`<img src="data:image/jpeg;base64,${base64}">`;
}

document.getElementById("profileArea").innerHTML=`

<div id="receiptBox" class="profile">

<h3 style="text-align:center">Student Profile</h3>

${img}

<b>ID:</b> ${r[0]}<br>
<b>Name:</b> ${r[1]}<br>
<b>Father:</b> ${r[2]}<br>
<b>Address:</b> ${r[3]}<br>
<b>Class:</b> ${r[4]}<br>
<b>Mobile:</b> ${r[5]}

</div>

<button onclick="downloadPDF()">ðŸ”¥ Download PDF</button>
`;

window.scrollTo({top:500,behavior:"smooth"});
}

/* ---------- PDF ---------- */
function downloadPDF(){

html2pdf()
.set({
margin:5,
filename:"Student_Profile.pdf",
html2canvas:{scale:2},
jsPDF:{unit:'mm',format:'a4'}
})
.from(document.getElementById("receiptBox"))
.save();
}
</script>

</body>
</html>
